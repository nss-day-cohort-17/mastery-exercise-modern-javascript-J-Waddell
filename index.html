<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="quiz.css">
    <title>Robot Battle Island</title>
</head>
<body>

    <article id="game-container">

        <section id="player-setup" class="card card--name">
            <div class="card__prompt">
                <div>Robot One</div>
                    <div class="field">
                        <input text="text" autofocus="true" id="playerOneName" class="field__textinput">
                    </div>
                    <div>Robot Two</div>
                        <div class="fieldTwo">
                            <input text="text" autofocus="true" id="playerTwoName" class="field__textinput">
                        </div>
                    <div class="card__button">
                        <a class="card__link btn btn--big btn--orange"
                           href="#"
                           next="card--class">
                          <span class="btn__prompt"></span>
                          <span class="btn__text">Select Terrain</span>
                        </a>
                    </div>
            </div>

        </section>

        <section id="upgradeSelect" class="card card--upgrade">
            <div class="card__prompt">
            <div>Select Terrain</div>
                <div>
                    <a class="card__back btn btn--small"
                        href="#"
                        previous="card--name">
                        <span class="btn__prompt">&lt;</span>
                        <span class="btn__text">Back</span>
                    </a>
                </div>

            </div>

            <div class="container-fluid">
        <div class="row">

          <div id="fighterClass" class="col-sm-12">
            <div class="fighterClass class__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">Fighter</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
      <div id="magicalClass" class="magicalClass class__button">
            <a class="class__link btn btn--big btn--blue" href="#">
             <span class="btn__prompt"></span>
             <span class="btn__text">Mage</span>
            </a>
      </div>
    </div>
      <div class="col-sm-offset-8">
          <div class="stealthClass class__button">
              <a class="class__link btn btn--big btn--blue stealthLink stealthClass" href="#">
                <span class="btn__prompt stealthClass"></span>
                <span class="btn__text stealthClass">Stealth</span>
              </a>
              </div>
            </div>
            <div id="selCharBtn">
        <div class="card__button">
          <a class="card__link btn btn--big btn--orange"
             href="#"
             next="card--character">
            <span class="btn__prompt"></span>
            <span class="btn__text">Select Character</span>
          </a>
          </div>
        </div>

        </section>

        <section id="character-select" class="card card--character">
    <div class="characterBg-matrix">
      <div class="card__prompt">
        <div>CHOOSE YOUR CHARACTER</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>
      <!-- robot models -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="fighter type card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">Warrior</span>
              </a>
            </div>
            <div class="fighter type card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">Monk</span>
              </a>
            </div>
          </div>
                    <div class="col-sm-4">
            <div class="magical type card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">Wizard</span>
              </a>
            </div>
            <div class="magical type card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">Conjurer</span>
              </a>
            </div>
          </div>
                    <div class="col-sm-4">
            <div class="stealth type card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">Thief</span>
              </a>
            </div>
            <div class="stealth type card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">Assassin</span>
              </a>
            </div>
            <div class="card__button">
              <a class="class__link btn btn--big btn--yellow" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text">surprise me</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--weapon">
          <span class="btn__prompt"></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
      </div>
    </div>
    </section>

    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-offset-4">
            <div class="weapon__button">
            <img id="weaponHands" src="">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text" id="bareHands">Barehands</span>
              </a>
      </div>

      <div class="weapon__button">
          <img id="weaponImg" src="">

              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text" id="dagger">Dagger</span>
              </a>
            </div>

            <div class="weapon__button">

            <img id="weaponImg" src="">

              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt"></span>
                <span class="btn__text" id="warAxe">Waraxe</span>
              </a>
            </div>
          </div>
        </div>
      </div>


    </article>
    <script src="quiz.js"></script>
    <script src="weapons.js"></script>
    <script src="robot.js"></script>
    <script src="enemy.js"></script>
</body>
</html>
